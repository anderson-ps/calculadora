<h1 class="h1 text-center">Calculadora</h1>

<form class="row g-3">
    <div>
        <label class="form-label" for="valor1">Valor 1</label>
        <input [(ngModel)]="num1" name="num1" class="form-control" id="valor1" type="number">
    </div>
    <div>
        <label for="valor2">Valor 2</label>
        <input [(ngModel)]="num2" name="num2" class="form-control" id="valor2" type="number">
    </div>
    <div>
        <h3 class="h3">Resultado = {{resultado}}</h3>
    </div>
    <div class="col-12">
        <button type="button" class="btn btn-primary m-1" (click)="calcular(1)">Somar</button>
        <button type="button" class="btn btn-primary m-1" (click)="calcular(2)">Subtrair</button>
        <button type="button" class="btn btn-primary m-1" (click)="calcular(3)">Multiplicar</button>
        <button type="button" class="btn btn-primary m-1" (click)="calcular(4)">Dividir</button>
        <button type="button" class="btn btn-primary m-1" (click)="calcular(5)">Raiz Quadrada</button>
    </div>
</form>
